{% extends 'html/index.html' %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-4">Result Report:</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>Input Keys:</h4>
            {% if context.user_input %}
            <ul class="list-group">
                {% for key, value in context.user_input.items %}
                    <li class="list-group-item">{{ key }} = {{ value }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
        <div class="col-md-6">
            <h4>Result:</h4>
            <p class="lead">{{ context.output }}</p>
        </div>
    </div>
</div>

{% endblock %}
